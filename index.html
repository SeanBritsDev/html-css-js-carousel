<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="autoSlideshow">
      <div class="slideshow-container">
        <div class="slides active" style="text-align: center">
          <img src="img/demo1.jpeg" alt="Slide 1" />
        </div>
        <div class="slides" style="text-align: center">
          <img src="img/demo2.jpeg" alt="Slide 2" />
        </div>
        <div class="slides" style="text-align: center">
          <img src="img/demo3.jpeg" alt="Slide 3" />
        </div>
        <div class="slides" style="text-align: center">
          <img src="img/demo4.jpeg" alt="Slide 4" />
        </div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="dot-container">
        <span class="dot active-dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
